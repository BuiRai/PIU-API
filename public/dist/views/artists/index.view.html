<section ng-init="vm.init()">
	<md-content layout="row" layout-align="center center">
		<div flex="50">
			<div layout="row" layout-sm="column" layout-align="space-around" ng-if="vm.isLoading">
				<md-progress-circular md-mode="indeterminate"></md-progress-circular>
			</div>
			<section ng-if="!vm.isLoading">
				<md-toolbar class="md-table-toolbar md-default green-light">
				  <div class="md-toolbar-tools">
						<span style="text-align: center;margin: auto;">Artists list</span>
				  </div>
				</md-toolbar>
				<md-table-container>
					<table md-table>
						<thead md-head>
							<tr md-row>
								<th md-column>ID</th>
								<th md-column>Nombre</th>
								<th md-column md-numeric>Songs</th>
							</tr>
						</thead>
						<tbody md-body>
							<tr md-row ng-repeat="artist in vm.artists">
								<td md-cell>{{artist.id}}</td>
								<td md-cell>{{artist.name}}</td>
								<td md-cell>{{artist.songs.length}}</td>
							</tr>
						</tbody>
					</table>
				</md-table-container>
				<!-- <md-table-pagination md-on-paginate="null" md-page-select></md-table-pagination> -->
				<md-table-pagination md-limit="vm.query.limit" md-page="vm.query.page" md-total="{{vm.query.total}}" md-on-paginate="vm.getArtists" md-page-select></md-table-pagination>
			</section>
		</div>
	</md-content>
</section>
